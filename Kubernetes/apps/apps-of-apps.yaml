apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homelab-root
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd                # child apps set their own
  source:
    repoURL: https://github.com/joakimbrandstromabb/k8s-cluster-config.git
    targetRevision: macbookenv
    path: Kubernetes/apps            # <â€” create this folder next
    directory:
      recurse: true                  # discover every Application below
  syncPolicy:
    automated:
      prune: true
      selfHeal: true