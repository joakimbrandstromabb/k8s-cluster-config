# allocate IPs from your LAN
configInline:
  address-pools:
    - name: homelab-lb
      protocol: layer2
      addresses:
        - 192.168.1.240-192.168.1.250   # <— pick a free slice

speaker:
  frr:
    enabled: false        # we’re in simple L2 mode
controller:
  tolerations: []         # edit if you taint control-plane node