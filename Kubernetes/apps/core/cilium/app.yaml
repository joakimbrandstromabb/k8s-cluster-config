apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  namespace: argocd
spec:
  project: homelab          # restricts dest + repo
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  source:
    repoURL: https://helm.cilium.io
    chart: cilium
    targetRevision: 1.17.4
    helm:
      valueFiles:
        - values.yaml       # Argo looks relative to this folder
  syncPolicy:
    automated:
      prune: true
      selfHeal: true