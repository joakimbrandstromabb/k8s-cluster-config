---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  chart:
    spec:
      chart: cilium
      version: 1.15.6
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  test:
    enable: true
values:
  ipam:
    mode: kubernetes
  kubeProxyReplacement: true          # typographical line-break in your file
  kubeProxyReplacementHealthzBindAddr: "0.0.0.0:10256"  # keep on one line
  k8sServiceHost: 127.0.0.1
  k8sServicePort: 7445
  l2announcements:
    enabled: true
  # hubble can be toggled back on later
    # hubble:
    #   relay:
    #     enabled: true
    #   ui:
    #     enabled: true
    securityContext:
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE
    cgroup:
      autoMount:
        enabled: false
      hostRoot: /sys/fs/cgroup