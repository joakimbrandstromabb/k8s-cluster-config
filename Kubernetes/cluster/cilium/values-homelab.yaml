# Minimal, sane defaults for a home-lab kubeadm cluster
cni:
  chainingMode: none            # standalone CNI

ipam:
  mode: kubernetes              # let kube-controller-manager hand out node CIDRs

cluster:
  name: homelab

hubble:                         # flow visibility UI
  enabled: true
  ui:
    enabled: true

kubeProxyReplacement: partial   # keep kube-proxy for now; flip to strict later

operator:
  replicas: 1