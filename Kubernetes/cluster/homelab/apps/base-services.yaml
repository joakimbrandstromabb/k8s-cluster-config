apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: base-services
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/joakimbrandstromabb/Homelab.git
    targetRevision: HEAD
    path: base
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true